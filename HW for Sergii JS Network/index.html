<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="inputBlock">
        <div class="input">
            <input type="text" name="postTitle" id="postTitle" placeholder="Title">
            <input type="text" name="postBody" id="postBody" placeholder="Body">
        </div>
        <div class="options">
            <button class="option" id="createPost">Create post</button>
            <button class="option" id="lastCreated">Show last created</button>
            <button class="option" id="showAllButton">Show all</button>
        </div>
    </section>
    <section class="outputBlock" id="outputBlock">
    </section>
</body>
<script src="state.js"></script>
<script src="./API.js"></script>
<script src="./index.js"></script>
</html>
